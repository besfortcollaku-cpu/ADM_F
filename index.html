<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Adventure Maze – Admin</title>

  <link rel="stylesheet" href="admin.css"/>
</head>
<body>

<div id="overlay"></div>

<div class="app">
  <!-- SIDEBAR -->
  <aside id="sidebar" class="sidebar">
    <div class="brand">
      Adventure Maze
      <span>Admin Panel</span>
    </div>

    <button id="tab-dashboard" class="tab active">Dashboard</button>
    <button id="tab-users" class="tab">Users</button>
    <button id="tab-online" class="tab">Online</button>
  </aside>

  <!-- MAIN -->
  <main class="main">
    <header class="topbar">
      <button id="btnMenu" class="menu">☰</button>
      <div id="statusTextTop" class="status">Ready</div>
      <div class="actions">
        <button id="btn-refresh">Refresh</button>
        <button id="btn-secret">Secret</button>
      </div>
    </header>

    <!-- DASHBOARD -->
    <section id="view-dashboard">
      <h2>Dashboard</h2>
      <div id="dashboard" class="card">Loading…</div>
    </section>

    <!-- USERS -->
    <section id="view-users" class="hidden">
      <h2>Users</h2>

      <div class="toolbar">
        <input id="usersSearch" placeholder="Search username or UID"/>
        <button id="btn-users-search">Search</button>
        <span id="usersMeta" class="meta"></span>
      </div>

      <div class="table-wrap">
        <table class="users">
          <thead>
            <tr>
              <th>Username</th>
              <th class="uid">UID</th>
              <th>Coins</th>
              <th>Skips</th>
              <th>Hints</th>
              <th>Updated</th>
            </tr>
          </thead>
          <tbody id="usersTbody"></tbody>
        </table>
      </div>

      <div class="pager">
        <button id="btn-users-prev">← Prev</button>
        <button id="btn-users-next">Next →</button>
      </div>

      <div id="userDetail" class="card muted">
        Click a user row to load details.
      </div>
    </section>

    <!-- ONLINE -->
    <section id="view-online" class="hidden">
      <h2>Online Users</h2>

      <div class="toolbar">
        <input id="onlineMinutes" type="number" value="5" min="1"/>
        <button id="btn-online-refresh">Refresh</button>
        <span id="onlineMeta" class="meta"></span>
      </div>

      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>User</th>
              <th class="uid">UID</th>
              <th>Coins</th>
              <th>Last Seen</th>
              <th>Started</th>
              <th>Agent</th>
            </tr>
          </thead>
          <tbody id="onlineTbody"></tbody>
        </table>
      </div>
    </section>
  </main>
</div>

<div id="toast"></div>

<script src="admin.js"></script>
</body>
</html>
